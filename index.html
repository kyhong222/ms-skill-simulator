<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/msicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메이플랜드.세팅/스킬</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="메이플랜드 스킬 시뮬레이터. 전사, 마법사, 궁수, 도적, 해적의 스킬 트리를 미리 계획하고 시뮬레이션하세요." />
    <meta name="keywords" content="메이플랜드 스킬 시뮬레이터, 메랜 스킬 시뮬레이터, 메이플랜드, 메랜" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mapleland.st/skill/" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="메이플랜드 스킬 시뮬레이터" />
    <meta property="og:description" content="메이플랜드의 스킬 트리를 미리 계획하고 시뮬레이션하세요." />
    <meta property="og:url" content="https://mapleland.st/skill/" />
    <meta property="og:site_name" content="메이플랜드 스킬 시뮬레이터" />
  </head>
  <body>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
